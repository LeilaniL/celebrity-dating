<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Dating</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><strong>Enterprise Dating for you.</strong></h1>
      <p>To find the right partner for you we need to know a little about you.</p>

      <form>
        <div>
          <select id= "gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div>
          <select id= "race">
            <option value="human">Human</option>
            <option value="non-human">Non-Human</option>
          </select>
          <div>
          <btn type="submit" class="btn">Enter<btn>
          </div>
        </div>
        <p id="crusher">Crusher</p>
        <p id="notHumanF">Nonhuman Women</p>
        <p id="humanM">Human Men</p>
        <p id="notHumanM">Nonhuman Men</p>
      </form>
    </div>
  </body>
</html>
